all_off:
  alias: Alles ausschalten
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - light.floor_yeelight
          - light.wz_ambient_lichter
          - switch.bath_light1
          - switch.bath_light2
          - switch.floor_light_ceiling
          - switch.floor_light_wall
          - switch.kitchen_light
          - switch.kz_light1
          - switch.kz_light2
          - switch.rf_arthur_lichterkette
          - switch.rf_floor_weihnachtsbaum
          - switch.rf_kueche1
          - switch.rf_kueche2
          - switch.rf_sz_nachttisch
          - switch.rf_wz_stehlampe
          - switch.toilett_light
          - switch.wz_lichtkugel
          - switch.wz_light1
          - switch.wz_light2
          # - switch.volumio_kueche
    - delay:
        seconds: 5
    - service: media_player.turn_off
      entity_id: media_player.lg_tv
