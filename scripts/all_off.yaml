all_off:
  sequence:
    - service: script.sonos_say
      data_template:
        message: "Abwesenheitsmodus aktiviert. Auf wiedersehen {{ states.sensor.last_person.state }}."
    - delay: '00:00:10'
    - service: homeassistant.turn_off
      data:
        entity_id:
          - group.all_lights
          - group.all_switches
          - media_player.denon_avr_x1100w
    - service: script.tv_turn_off
    - service: script.sonos_pause
