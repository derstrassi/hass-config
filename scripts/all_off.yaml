all_off:
  sequence:
    - service: script.join_speakers
    - service: media_player.media_pause
      entity_id: media_player.symfonisk_wohnzimmer
    - service: tts.google_say
      entity_id: media_player.symfonisk_wohnzimmer
      data_template:
        message: "Die Beleuchtung und alle Ger√§te werden in 10 Sekunden ausgeschaltet. Auf wiedersehen {{ states.sensor.last_person.state }}."
    - delay:
        seconds: 10
    - service: homeassistant.turn_off
      data:
        entity_id:
          - group.all_lights
          - group.all_switches
          - media_player.denon_avr_x1100w
          - media_player.lg_tv
