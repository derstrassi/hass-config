all_off:
  alias: Alles ausschalten
  sequence:
    - service: switch.turn_off
      data:
        entity_id:
          - switch.beleuchtung_esszimmer
          - switch.beleuchtung_flur
          - switch.beleuchtung_kueche
          - switch.beleuchtung_toilette
          - switch.rf_arthur_lichterkette
          - switch.rf_kueche1
          - switch.rf_sz_nachttisch
          - switch.lichtkugel
          - switch.rf_wz_stehlampe
          - switch.sonoff_bad_1
          - switch.sonoff_bad_2
          - switch.sonoff_kz_1
          - switch.sonoff_kz_2
          - switch.sonoff_wz_1
          - switch.sonoff_wz_2
          - switch.volumio_kueche
    - service: light.turn_off
      data:
        entity_id: light.stehlampe_flur
    - delay:
        seconds: 5
    - service: media_player.turn_off
      entity_id: media_player.lg_tv
