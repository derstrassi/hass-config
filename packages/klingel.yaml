#     name: klingel_random

timer:
  klingel_cycle:
    duration: '00:00:05'
  return_home:
    duration: '00:30:00'

script:
  doorbell:
    sequence:
      - service: xiaomi_aqara.play_ringtone
        data_template:
          gw_mac: !secret XIAOMI_GATEWAY_1_MAC
          ringtone_id: '{{ ringtone_id }}'
          ringtone_vol: >-
            {%- if states('sensor.time') > '05:59' and states('sensor.time') < '20:00' -%}
              35
            {%- else -%}
              2
            {%- endif -%}
