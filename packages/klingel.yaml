homeassistant:
  customize:
    switch.klingel:
      friendly_name: Klingel Wohnung
      icon: mdi:bell
    switch.tuer_oeffner:
      friendly_name: Tür-Öffner
      icon: mdi:door-open
    binary_sensor.ring_haustur_ding:
      friendly_name: Klingel Haus
      icon: mdi:bell
    binary_sensor.ring_haustur_motion:
      friendly_name: Bewegung Haustür

binary_sensor:
  - platform: ring
    name: ring
    monitored_conditions:
      - ding
      - motion

# input_text:
