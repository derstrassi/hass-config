filter:
  include_domains:
    - light
    - switch
    - media_player
  include_entities:
    - script.all_off
    - script.volumio_play
    - sensor.heizung_temperature
    - sensor.nzbget_queue_size
    # - sensor.pool_temperatur
  exclude_entities:
    - switch.klingel
    - media_player.volumio
entity_config:
  media_player.lg_tv:
    feature_list:
      - feature: on_off
      - feature: play_pause
      - feature: play_stop
      - feature: toggle_mute
  media_player.kodi_libreelecwzlocal:
    feature_list:
      - feature: play_pause
      - feature: play_stop
  media_player.kodi_coreeleclocal:
    feature_list:
      - feature: play_pause
      - feature: play_stop
  media_player.volumio:
    feature_list:
      - feature: play_pause
      - feature: play_stop

