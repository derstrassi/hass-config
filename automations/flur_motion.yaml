- alias: flur_movement_on
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001e562ad
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: or
        conditions:
          - condition: numeric_state
            entity_id: sun.sun
            value_template: '{{ state.attributes.elevation }}'
            below: 8
          - condition: numeric_state
            entity_id: sensor.illumination_158d0001e562ad
            below: 20
      - condition: state
        entity_id: input_boolean.motion_sensor_flur_aktiv
        state: 'on'
      - condition: state
        entity_id: light.stehlampe_flur
        state: 'off'
      - condition: state
        entity_id: switch.beleuchtung_flur
        state: 'off'
  action:
    service: script.yeelight_flur_weiss

- alias: flur_movement_off
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001e562ad
    to: 'off'
    for:
      minutes: 30
  condition:
    - condition: state
      entity_id: input_boolean.motion_sensor_flur_aktiv
      state: 'on'
  action:
    - service: homeassistant.turn_off
      entity_id:
        - light.stehlampe_flur
        - switch.beleuchtung_flur
